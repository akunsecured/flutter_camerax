name: camerax
description: A camera plugin for flutter, which use CameraX on Android, supports camera preview, capture and analyze.
version: 0.3.0
homepage: https://github.com/akunsecured/flutter_camerax

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.yanshouwang.camerax
        pluginClass: CameraXPlugin
